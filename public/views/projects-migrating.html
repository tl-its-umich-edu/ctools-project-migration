<div ng-hide="migratingProjects.length">
	There are no exports in progress at this time.
</div>

<div ng-show="migratingProjects.length">
	<ul class="list-group" style="margin-bottom:0">
  	<li class="list-group-item" ng-repeat="migratingProject in migratingProjects">
  		<div class="row">
	  		<div class="col-md-5 col-lg-5 col-sm-5 col-xs-5">
	    			{{migratingProject.tool_name}}
		  	</div>
		  	<div class="col-md-5 col-lg-5 col-sm-5 col-xs-5">
	    			{{migratingProject.site_name}}
		  	</div>
		  	<div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">
	    			<div class="spinner"></div>
		  	</div>
		  </div>
		  <div class="row">
	  		<div class="col-md-5 col-lg-5 col-sm-5 col-xs-5">
	    			<small>Started: {{migratingProject.start}}</small>
		  	</div>
		  	<div class="col-md-7 col-lg-7 col-sm-7 col-xs-7">
	    			<small>Destination: {{migratingProject.destination_type}}</small>
		  	</div>
		  </div>	
		</li>
	</ul>
</div>
