<div ng-if="!sourceProjects.length">
	There are no exports in progress at this time.
</div>

<div ng-show="sourceProjects.length">
	<ul class="list-group" style="margin-bottom:0">
  	<li class="list-group-item" ng-repeat="project in sourceProjects | orderBy:'site_name'">
  		<!--// using same contorsions to match the data model of migrations and migrated -->
  		<div style="border-bottom: 1px solid #ddd;margin:-6px -13px 10px;padding:0 5px 5px 5px" ng-if ="project.entityTitle !== sourceProjects[$index - 1].site_name"><strong>{{project.entityTitle}}</strong>
  			<a ng-click="getTools(project.entityId)" role="button" data-toggle="collapse" href="#collapse{{project.entityId}}" aria-expanded="false" aria-controls="collapse{{project.entityId}}">
	  			Get tools
				</a>
			</div>
		</li>
	</ul>
</div>
